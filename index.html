<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="first-section">
        <h1>
          Generate a secure <br />
          <span> random password</span>
        </h1>
        <p>
          In just one click, get 4 random and secure passwords for all your
          accounts
        </p>
        <input type="number" placeholder="Num of characters " />
        <button>Generate Password</button>
      </div>
      <div id="line"></div>
      <div id="second-section">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
        <div><p>4</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
